<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #button{
                width: 200px;
                height: 100px;
                background-color: olivedrab;
                color: white;
                text-align: center;
                padding-top: 2%;
                font-family: arial;
            }
            #button_two{
                width: 200px;
                height: 100px;
                background-color: orangered;
                color: white;
                text-align: center;
                padding-top: 2%;
                font-family: arial;
                font-size: 3em;
            }
        </style>
    </head>
    <body>
        <!--Inline JS using event attributes-->
        <div id="button" onmouseout="window.alert('Good Morning - Clicked from inline attribute')">Click me!!!</div>
        <img src="https://www.huskyshepherd.com/wp-content/uploads/2016/12/German-Shepherd-Poodle-Mix.jpg" width="500" alt="poodle shepard">


        <!--Internal JS example-->
        <script>
            document.getElementById('button').onmouseenter = function(){
                document.getElementById('button').style.boxShadow = "2px 2px 10px #333";
            }
        </script>
        <!--Implementing External JS-->
        <script src="js/change_dom.js"></script>
    </body>
</html>
