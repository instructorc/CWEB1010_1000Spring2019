<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            #button{
                width: 200px;
                height: 75px;
                background-color: olivedrab;
                text-align: center;
                color: white;
                margin: auto;
                padding-top: 2%;
                font-family: arial;
                box-shadow: 2px 2px 10px #333;
            }
        </style>

    </head>
    <body>
        <!--Inline JS using Event attributes-->
        <div id="button" onmouseout="window.alert('Coming from inline event attribute');">Click Here</div>

        <!--Internal JS Implementation-->
        <script>
                document.getElementById('button').onclick = function(){
                    window.alert('Coming from internal CSS');
                }
        </script>
    </body>
</html>
