<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!--Internal JavaScript-->
    <script>

        //Array - Sequence
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        //Declaring a list of tag names that are 'li' - Sequence
        var listItems = document.getElementsByTagName('li');

        //Looping Structure using while loop
        var i = 0; //Starting variable

        while(i < 12){ //condition
            //Selection Structure
            if(i == 1){
                listItems[i].innerHTML = months[i] + " Valentines day occur"; 
            }else if(i == 4){
                listItems[i].innerHTML = months[i] + " Cinco de Mayo"
            }else{
                listItems[i].innerHTML = months[i];
            }
            i= i+1; //incrementing variable
        }

    </script>
</body>
</html>
