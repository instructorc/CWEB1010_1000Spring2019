<!DOCTYPE html>
<html>
    <head>

        <title>Working with named Functions</title>
	</head>
	<body>
        <div  style="background-color: olivedrab; width: 200px; height: 100px; text-align: center; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; padding-top: 2%; color: white; margin: auto;"> Click Me </div>
        
        <script>
            
            document.getElementsByTagName('div')[0].addEventListener('click', () =>{

                //declare variable that holds data
                var doctype, url, title;
                //get document type
                doctype = document.doctype;

                //get document URL
                url = document.URL;
                // get document title
                title = document.title;

                //output info using alert window
                window.alert(`The doctype: ${doctype} \n The URL: ${url} \n The document title: ${title}`);
            });
        </script>
	</body>
</html>
