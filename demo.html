<!DOCTYPE html>
<html>
    <head>
        <title>MPLSRenters.com | Luxury Downtown Minneapolis Apartments</title>
        <meta charset="UTF-8">
        <meta name="description" content="Luxury Downtown Minneapolis Apartments">

        <meta name="keywords" content="Luxury Downtown Apartments, Minneapolis Apartments, Downtown Living">
        <meta name="author" content="C. Fulton">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
        <!--Internal CSS Style Method-->
        <style>
            .grid {
                display: grid;
                width: 900px;
                height: 700px;
                margin: auto;
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: 40px 2fr repeat(2, minmax(75px, 1fr));
            }

            #item1{
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 3;
                grid-row-end: -1;
                background-color: red;
            }

            #item2{
                grid-column: 3;
                grid-row: 1;
                background-color: red;
            }
            #item3{
                grid-column: 1;
                grid-row: 2;
                background-color: blue;
            }

        </style>
    </head>
    <body>
        <!--Grid container-->
        <div class="grid">
            <!--Grid items-->
            <div id="item1"></div>
            <div id="item2"></div>
            <div id="item3"></div>
        </div><!--End of div container-->
    </body>
</html>
