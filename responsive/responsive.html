<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Review and Responsive Design</title>

        <!--Internal Style Sheet-->
        <style>
            #headstruct{
                width: 1200px;
                height: 250px;
                border: 2px solid green;

            #side{
                width: 250px;
