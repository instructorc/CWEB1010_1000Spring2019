<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Review and Responsive Design</title>

        <!--Internal Style Sheet-->
        <style>
            #headstruct{
                width: 1200px;
                height: 250px;
                border: 2px solid green;
            }
            #side{
                width: 250px;
                height: 850px;
                border: 2px solid orangered;
                float: left;
            }
            #main{
                width: 930px;
                height: 850px;
                border: 2px solid red;
                float: left;
            }

            #foot{
                width: 1200px;
                height: 250px;
                clear: both;
                border: 2px solid blue;
            }
            #container{
                width: 1220px;
                margin: auto;
            }

            /* smaller than 1024 pixels */
            @media screen and (max-width: 1024px) {
                #headstruct{
                    background-color: #cd0000;
                }
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #headstruct{
                    background-color: #eeff22;
                }
            }
            /* smaller than 480 pixels */
            @media screen and (max-width: 580px) {
                #headstruct{
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <div id="container">
            <header id="headstruct"></header>
            <aside id="side"></aside>
            <main id="main"></main>
            <footer id="foot"></footer>
        </div>

    </body>
</html>
