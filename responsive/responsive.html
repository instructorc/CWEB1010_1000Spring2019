<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Review and Responsive practice</title>
        <style>
            #flexcontain{
                display: flex;
                flex-wrap: wrap;
            }

            #headstruct{
                width: 100%;
                height: 250px;
                border: 2px solid green;

            }
            #side{
                flex: 1 0 200px;
                height: 800px;
                border: 2px solid orange;
                float: left;

            }
            #main{
                flex: 1 0 500px;
                height: 800px;
                border: 2px solid red;
                float: left;
            }
            #foot{
                width: 100%;
                height: 250px;
                border: 2px solid blue;
                clear: both;
            }
            #wrapper{
                width: 90%;
                margin: auto;
            }

            /* smaller than 1024 pixels */
            @media screen and (max-width: 1024px) {
                #headstruct{
                    background-color: #cd0000;
                }
            }
            /* smaller than 768 pixels */
            @media screen and (max-width: 768px) {
                #headstruct{
                    background-color: #eeff22;
                    display: none;
                }
            }
            /* smaller than 480 pixels */
            @media screen and (max-width: 580px) {
                #headstruct{
                    background-color: green;
                    display: block;

                }
                #main {
                    flex: 1 0 420px;
  
                }

               
            }

        </style>
    </head>
    <body>
        <div id="wrapper">
            <header id="headstruct"></header>
            <div id="flexcontain">
                <aside id="side"></aside>
                <main id="main"></main>
            </div>
            <footer id="foot"></footer>
        </div>
    </body>
</html>
